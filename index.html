<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>3d旋转木马</title>
	</head>
	<style type="text/css">
		body{margin:0;padding:0;background:#fff;}
		img{border:0;}
		.container{
			position: relative;
			margin: 100px auto;
			width: 1280px;
			height: 420px;
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-transform: rotateX(-5deg);
			transform: rotateX(-5deg);
			-webkit-perspective:800px;
			perspective:800px;
		}
		img{
			position: absolute;
			width: 640px;
			height: 360px;
			box-sizing: border-box;
			border: 3px groove gold;
			top: 10px;
			transition: all 1s;
		}
		.btn{
			position: absolute;
			width: 1280px;
			height: 30px;
			bottom: 10px;
			left: 0;
			display: -webkit-flex;
			display: flex;
			-webkit-justify-content: space-around;
			justify-content: space-around;
		}
		.btn div{
			width: 150px;
			height: 30px;
			border-radius: 50%;
			background: deepskyblue;
			color: white;
			text-align: center;
			line-height: 30px;
		}
		.img0{
			left: -320px;
			-webkit-transform: translateZ(-640px);
			transform: translateZ(-640px);
		}
		.img1{
			left: 0px;
			-webkit-transform: translateZ(-320px);
			transform: translateZ(-320px);
		}
		.img2{
			left: 320px;
		}
		.img3{
			left: 640px;
			-webkit-transform: translateZ(-320px);
			transform: translateZ(-320px);
		}
		.img4{
			left: 960px;
			-webkit-transform: translateZ(-640px);
			transform: translateZ(-640px);
		}
		.img5{
			left: 320px;
			-webkit-transform: translateZ(-650px);
			transform: translateZ(-650px);
		}
		.img6{
			left: 320px;
			-webkit-transform: translateZ(-660px);
			transform: translateZ(-660px);
		}
		.img7{
			left: 320px;
			-webkit-transform: translateZ(-670px);
			transform: translateZ(-670px);
		}
		.img8{
			left: 320px;
			-webkit-transform: translateZ(-680px);
			transform: translateZ(-680px);
		}
		.img9{
			left: 320px;
			-webkit-transform: translateZ(-690px);
			transform: translateZ(-690px);
		}
		.img10{
			left: 320px;
			-webkit-transform: translateZ(-700px);
			transform: translateZ(-700px);
		}
		.img11{
			left: 320px;
			-webkit-transform: translateZ(-710px);
			transform: translateZ(-710px);
		}
		.img12{
			left: 320px;
			-webkit-transform: translateZ(-720px);
			transform: translateZ(-720px);
		}
	</style>
	<body>
		<div class="container">
			<img class="img0" src="img/3.jpg" alt="">
			<img class="img1" src="img/2.jpg" alt="">
			<img class="img2" src="img/1.jpg" alt="">
			<img class="img3" src="img/4.jpg" alt="">
			<img class="img4" src="img/5.jpg" alt="">
			<img src="img/6.jpg"/>
			<img src="img/7.jpg"/>
			<img src="img/8.jpg"/>
			<img src="img/9.jpg"/>
			<img src="img/10.jpg"/>
			<img src="img/11.jpg"/>
			<img src="img/12.jpg"/>
			<div class="btn">
				<div>
					prev
				</div>
				<div>
					next
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var btn = document.querySelectorAll(".btn div");
		var img = document.querySelectorAll(".container img");
		var a = 0;
		for(var i = 0;i < img.length; i ++){
			var b = (a ++) % 12;
			img[i].className = "img" + b;
		}
		btn[0].onclick = function(){
			a ++;
			for(var i = 0;i < img.length; i ++){
				var b = (a ++) % 12;
				img[i].className = "img" +b;
				
			}
		}
		btn[1].onclick = function(){
			a --;
			for(var i = 0;i < img.length; i ++){
				var b = (a ++) % 12;
				img[i].className = "img" + b;
//				console.log("img" + b)
			}
		}
	</script>
</html>
